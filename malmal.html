<!DOCTYPE html>
<html lang="de">
<head>
    <title>MalMal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="nodejs/node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="js/client.js"></script>
</head>
<body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">MalMal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="malmal.html">MalMal<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="scoreboard.html">Scoreboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="submit-word.html">Wort einreichen</a>
            </li>
        </ul>
    </div>
</nav>
<!--end of Navigation bar-->

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="usernameModal" role="dialog" data-keyboard="false" tabindex="-1" data-backdrop="static"
         style="margin-top: 300px">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header" style="border-width: 0">
                    <h4 class="modal-title">Bitte gib deinen Usernamen ein.</h4>
                </div>
                <div class="modal-body" style="border-width: 0">
                    <input id="usernameInput" type="text" class="form-control" placeholder="Dein Username">
                </div>
                <div class="modal-footer" style="border-width: 0">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Absenden</button>
                </div>
            </div>

        </div>
    </div>
</div>
<!--site content start-->
<div class="container-fluid site-content" id="malmal-content">
    <div class="row">
        <div class="col-md-8" id="canvasParent">
            <canvas id="drawCanvas" class="whiteboard">
                Sorry, your browser doesn't support the &lt;canvas&gt; element.
            </canvas>

        </div> <!-- /col-md-4 -->
        <div class="col-md-4 form-text">
            <div class="row" style="height: 70vh">
                <div class="col" style="margin-bottom: 5px; margin-top: -4px">
                    <ul class="scrollbar scrollbar-primary" id="messages"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Deine Nachricht" id="inputMessage">
                </div>
            </div>
        </div> <!-- /col-md-4 -->
    </div> <!-- /row -->
    <div class="row">
        <div class="col-md-12">
            <div class="colors">
                <div class="color black"></div>
                <div class="color red"></div>
                <div class="color green"></div>
                <div class="color blue"></div>
                <div class="color yellow"></div>
            </div>
        </div>
    </div>
</div>
<!--site content end-->

<footer class="footer">
    <div class="container-fluid">
        <span class="text-muted">Hier würdest du das Impressum und sowas finden wenn wir sowas bräuchten...</span>
    </div>
</footer>

<script>
    $(document).ready(function () {
        $('#usernameModal').modal('show');
    });
</script>
</body>
</html>
