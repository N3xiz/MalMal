    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () { // short for $(document).ready
            console.log("Running Code");

            // get JSON object from backend
            $.getJSON("http://backend.exesyst.com/highscore", function (data) {
                console.log(data);
                // for every item in data
                var zaehler = 1;
                $.each(data, function (name, data) {

                    // append item to tbody of scoreTable
                    $('#scoreTable tbody').append('<tr><td>' + zaehler++ + '</td><td>' + name + '</td><td>' + data + '</td></tr>');

                });

            });
        });
    </script>
</head>
