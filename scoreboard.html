            crossorigin="anonymous"></script>
    <script>
        $(function () { // short for $(document).ready
            console.log("Running Code");

            // get JSON object from backend
            $.getJSON("http://localhost:3000/highscore", function (data) {
                console.log(data);
                // for every item in data
                $.each(data.highscore, function (index, data) {

                    // append item to tbody of scoreTable
                    $('#scoreTable tbody').append('<tr><td>' + (index + 1) + '</td><td>' + data[0] + '</td><td>' + data[1] + '</td></tr>');

                });
            });
        });
    </script>
