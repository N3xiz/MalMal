            crossorigin="anonymous"></script>
    <script>
        $(function () { // short for $(document).ready
            console.log("Running Code");
        });

        function putWord() {
            var payload = "[\"" + $("#wordInput").val() + "\"]";
            console.log(payload);
            $.ajax({
                contentType: 'application/json',
                data: payload,
                dataType: 'json',
                success: function () {
                    console.log("word input succeeded");
                    $("#wordInput").val(""); // clear form
                    alert("Wort eingetragen!");
                },
                error: function () {
                    console.log("Device control failed");
                    alert("Fehler beim Eintragen!");
                },
                processData: false,
                type: 'PUT',
                url: 'http://backend.exesyst.com/add-word'
            });
        };
    </script>
</head>
